<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Site</title>
        <link rel="stylesheet" href="./scss/styles.scss">
    </head>
    <body>
        <div class="grid">
            <header class="header">header</header>
            <section class="welcome">
                <h1 class="welcome-title">Design solutions made easy</h1>
                <p class="welcome-text">
                    With over ten years of experience in various design disciplines. I'm your
                    one-stop <br> shop for you design needs
                </p>
            </section>
            <section class="present">
                <div class="present-box">
                    Graphic Design
                </div>
                <div class="present-box">
                    UI/UX
                </div>
                <div class="present-box">
                    Apps
                </div>
                <div class="present-box">
                    Photography
                </div>
                <div class="present-box">
                    Illustrations
                </div>
                <div class="present-box">
                    Motion Graphics
                </div>
            </section>
            <section class="works">
                <h2 class="works-title">My work</h2>

                <ul class="works-slider slider" data-slider>
                    <li class="slider-item" data-slider-item>1</li>
                    <li class="slider-item" data-slider-item>2</li>
                    <li class="slider-item" data-slider-item>3</li>
                    <li class="slider-item" data-slider-item>4</li>
                </ul>

                <div class="work-slider-controls slider-controls">
                    <button class="slider-button slider-controls-left" data-slider-control="prev"><</button>
                    <button class="slider-button slider-controls-left" data-slider-control="next">></button>
                </div>
            </section>
            <footer class="footer">footer</footer>
            <header class="header">header</header>
        </div>
        <script src="js/index.js" type="module"></script>
    </body>
</html>
